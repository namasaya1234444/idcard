<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Verifikasi Dokumen KDEI</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f2f2;
}

.header{
  background:#1f5fa5;
  color:#fff;
  padding:20px;
}
.header h1{margin:0;font-size:22px}
.header p{margin:5px 0 0;font-size:14px}

.container{
  max-width:500px;
  margin:40px auto;
  background:#fff;
  border-radius:8px;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
  padding:25px;
}

.title{
  text-align:center;
  font-weight:bold;
  margin-bottom:20px;
  font-size:18px;
}

.row{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #ddd;
  padding:8px 0;
  font-size:14px;
}

.status-valid{
  color:#2e9e4f;
  font-weight:bold;
}
.status-invalid{
  color:red;
  font-weight:bold;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Dukungan Online KDEI</h1>
  <p>Kantor Dagang dan Ekonomi Indonesia di Taipei</p>
</div>

<div class="container">
  <div class="title">VERIFIKASI DOKUMEN</div>

  <div class="row">
    <span>Kode Dokumen</span>
    <span id="kode">-</span>
  </div>

  <div class="row">
    <span>Status</span>
    <span id="status">-</span>
  </div>

  <div class="footer">
    Sistem Verifikasi Dokumen KDEI
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

const kodeValid = ["190126FBC","02004FBC"];

const kodeEl = document.getElementById("kode");
const statusEl = document.getElementById("status");

if(kode && kodeValid.includes(kode)){
  kodeEl.textContent = kode;
  statusEl.textContent = "VALID / TERDAFTAR";
  statusEl.className = "status-valid";
}else{
  kodeEl.textContent = kode || "Tidak ditemukan";
  statusEl.textContent = "TIDAK VALID";
  statusEl.className = "status-invalid";
}
</script>

</body>
</html>
